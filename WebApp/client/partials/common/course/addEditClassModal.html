<div class="modal fade" id="addEditClassModal"  role="dialog" ng-controller ="addEditClassCtrl">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" >{{addEditClassFormTitle}}</h4>
            </div>

            <form name="addEditForm"  role="form" class="form-horizontal" novalidate>
                <div class="modal-body">
                    <!-- Course Name -->
                    <div class="form-group" ng-class="{ 'has-error' : addEditForm.location.$invalid && !addEditForm.location.$pristine }">
                        <label class="col-sm-4 control-label">Location</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="location" ng-model="adminClassModel.location"  required>
                            <p ng-show="addEditForm.location.$invalid && !addEditForm.location.$pristine" class="help-block">Class location is required.</p>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : addEditForm.dayOfStart.$invalid && !addEditForm.dayOfStart.$pristine }">
                        <label class="col-sm-4 control-label" style="margin-top: 33px">Start time</label>

                        <div class="col-sm-8" ng-controller="DateTimepickerCtrl">
                            <div  class="col-sm-6" style="margin-top: 33px">
                            <p class="input-group">
                                <input name="dayOfStart"
                                       type="text" class="form-control"
                                       uib-datepicker-popup="{{format}}"
                                       ngValue="{{adminClassModel.startTime | date: 'dd/MM/yyyy'}}"
                                       ng-model="adminClassModel.dayOfStart" is-open="popup1.opened"
                                       datepicker-options="dateOptions"
                                       ng-required="true" close-text="Close"
                                       alt-input-formats="altInputFormats" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                            </div>
                            <div class="col-sm-6" >
                              <div uib-timepicker ng-model="adminClassModel.timeOfStart" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></div>
                            </div>
                            <p ng-show="addEditForm.startTime.$invalid && !addEditForm.startTime.$pristine" class="help-block">Start time is required.</p>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error' : addEditForm.duration.$invalid && !addEditForm.duration.$pristine }">
                        <label class="col-sm-4 control-label">Duration</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="duration" ng-model="adminClassModel.duration"  required>
                            <p ng-show="addEditForm.duration.$invalid && !addEditForm.duration.$pristine" class="help-block">Duration is required.</p>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error' : addEditForm.maxAttendant.$invalid && !addEditForm.maxAttendant.$pristine }">
                        <label class="col-sm-4 control-label">Max Attendant</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="maxAttendant" ng-model="adminClassModel.maxAttendant"  required>
                            <p ng-show="addEditForm.maxAttendant.$invalid && !addEditForm.maxAttendant.$pristine" class="help-block">Max Attendant is required.</p>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error' : addEditForm.note.$invalid && !addEditForm.note.$pristine }">
                        <center><label>Note</label><center>
                            <br>
                            <div text-angular ng-model="adminClassModel.note"  required></div>
                            <p ng-show="addEditForm.note.$invalid && !addEditForm.note.$pristine" class="help-block">Note is required.</p>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success" ng-click="addEditClassClick()" data-dismiss="modal" ng-disabled="addEditForm.$invalid">{{addEditClassFormAction}}</button>
                        <button type="submit" class="btn btn-default" ng-click="cancel()" data-dismiss="modal" >Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
