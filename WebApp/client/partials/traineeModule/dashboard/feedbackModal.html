<div class="modal fade" id="feedbackModal" role="dialog" ng-controller ="MyCoursesCtrl">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Give Feedback </h4>
            </div>
            <form name="giveFeedbackForm" role="form" class="form-horizontal" novalidate>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-md-4 control-label">Your rating: &nbsp</label>
                        <div class="col-sm-8" >
                            <font size="3px">
                                <div >
                                    <span uib-rating ng-model="courseFeedbackModel.rating"
                                    max="5"
                                    read-only="false"
                                    on-hover="hoveringOver(courseFeedbackModel.rating)"
                                    on-leave="overStar = null"
                                    aria-labelledby="default-rating"></span>
                                </div>
                                <span class="label"
                                      ng-class="{'label-warning': courseFeedbackModel.rating<2,
                                                 'label-info': courseFeedbackModel.rating>=2 && courseFeedbackModel.rating<5,
                                                 'label-success': courseFeedbackModel.rating>=5}" >{{courseFeedbackModel.rating}}&nbsp stars</span>
                            </font>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <center>
                            <h5  style="color: black">Your feedback: &nbsp</h5>
                        </center>
                        <div  class="col-sm-10">
                            <textarea ng-model="courseFeedbackModel.comments"
                            type="text"
                            class="form-control"></textarea>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger" ng-click="giveFeedbackClick(courseFeedbackModel)" data-dismiss="modal">Send Feedback</button>
                    <button type="submit" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Show View Schedule -->

    <div class="modal-dialog" >
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">View Course Schedule </h4>
            </div>
            <form name="giveFeedbackForm" role="form" class="form-horizontal" novalidate>
                <div class="modal-body">
                    This is page for show Course Schedule
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger" ng-click="giveFeedbackClick(courseFeedbackModel)" data-dismiss="modal">Send Feedback</button>
                    <button type="submit" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
