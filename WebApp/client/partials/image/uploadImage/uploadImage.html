<h1><center>UPLOAD IMAGE PAGE</center></h1>

<div class="col-md-3 col-lg-3 ">
    <form id="uploadForm" enctype="multipart/form-data" action="/image/image/photo" method="post">
        <input class="btn btn-default col-md-12 col-sm-12 col-xs-12" style="margin-top: 5px" type="file" accept="" name="upload"/>
        <input class="btn btn-primary col-md-12 col-sm-12 col-xs-12" style="margin-top: 5px" type="submit" value="Upload Image" name="submit">
    </form>
</div>
